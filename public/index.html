<script type="text/javascript">
window.addEventListener('load', function() {
  "use strict";

  //copyright year
  let date = new Date();
  let year = date.getFullYear();
  document.getElementsByClassName('date').innerHTML = year;
  
  //smooth back to top
  window.addEventListener('scroll', e => {
    const scrollToTop = document.querySelector(".backtoTop");
    scrollToTop.addEventListener("click", e => {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
    scrollToTop.style.display = window.scrollY > 900 ? 'inline-block' : 'none';

    const socialIcons = document.querySelector(".socialIcons");
    socialIcons.style.display = window.scrollY > 800 ? 'inline-block' : 'none';

    const copyRight = document.querySelector(".copyRight");
    copyRight.style.display = window.scrollY > 1000 ? 'inline-block' : 'none';

    const footerNav = document.querySelector(".footerNav");
    footerNav.addEventListener("click", e => {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
    footerNav.style.display = window.scrollY > 1000 ? 'flex' : 'none';

    const resuMe = document.querySelector(".resuMe");
    resuMe.addEventListener("click", e => {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
    resuMe.style.display = window.scrollY > 1200 ? 'inline-block' : 'none';
  });

});

$(document).ready(function() {
  $('.nav-link').click(function() {
    $('.navToggle input').prop('checked', false);
  });
});
</script>
